<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SIP Calculator</title>
  <!-- Viewport for mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-container">
    <!-- Left Section: Sliders & Toggle -->
    <div class="left-section">
      <h1>SIP Calculator</h1>
      <!-- Mode Toggle -->
      <div class="mode-toggle">
        <div id="sipPill" class="pill active" onclick="switchMode('sip')" aria-label="SIP mode">SIP</div>
        <div id="lumpsumPill" class="pill" onclick="switchMode('lumpsum')" aria-label="Lumpsum mode">Lumpsum</div>
      </div>

      <!-- Investment Amount Slider -->
      <div class="slider-group">
        <label id="investmentLabel" for="amount">Monthly Investment</label>
        <div class="slider-row">
          <input type="range" id="amountRange" min="1000" max="100000" step="500" value="25000" oninput="updateAmount(this.value)" aria-label="Investment Amount Slider">
          <input type="number" id="amount" value="25000" oninput="syncSlider('amount')" aria-label="Investment Amount Input" placeholder="Investment Amount">
        </div>
        <small id="modeHint">(Monthly investment for SIP)</small>
      </div>

      <!-- Expected Return Slider -->
      <div class="slider-group">
        <label for="return">Expected return rate (p.a.)</label>
        <div class="slider-row">
          <input type="range" id="returnRange" min="1" max="30" step="0.1" value="8.3" oninput="updateReturn(this.value)" aria-label="Expected Return Slider">
          <input type="number" id="return" step="0.1" value="8.3" oninput="syncSlider('return')" aria-label="Expected Return Input" placeholder="Return Rate (%)">
        </div>
      </div>

      <!-- Duration Slider -->
      <div class="slider-group">
        <label for="years">Time period</label>
        <div class="slider-row">
          <input type="range" id="yearsRange" min="1" max="30" step="1" value="10" oninput="updateYears(this.value)" aria-label="Duration Slider">
          <input type="number" id="years" value="10" oninput="syncSlider('years')" aria-label="Duration Input" placeholder="Duration (years)">
          <span id="yearsSuffix">Yr</span>
        </div>
      </div>

      <!-- Three Results -->
      <div class="results-container">
        <div class="result-card">
          <div class="result-label">Invested amount</div>
          <div class="result-value" id="investedAmount">₹0</div>
        </div>
        <div class="result-card">
          <div class="result-label">Est. returns</div>
          <div class="result-value" id="estimatedReturns">₹0</div>
        </div>
        <div class="result-card total">
          <div class="result-label">Total value</div>
          <div class="result-value" id="totalValue">₹0</div>
        </div>
      </div>
    </div>

    <!-- Right Section: Donut Chart -->
    <div class="right-section">
      <canvas id="myChart" width="400" height="400" aria-label="Donut chart showing invested amount vs. estimated returns"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
